{% extends 'base.html' %}
{% block content %}

<h1>Your Pots List</h1>

{% for pot in pot_list %}
  <a href="{% url 'pots_detail' pot.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pot.vessel }}</span>
            <p>Current Medium: {{ pot.medium }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
